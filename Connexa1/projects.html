<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/projects.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  
</head>
<body>
  <div class="main-container">
    <div id="sidebar-container"></div>
    <div class="content-container">
      <div id="header-container"></div>

      <section class="dashboard-intro">
        <div class="top">
          <h1 class="title">Projects</h1>
          <button id="new-project-btn">+ New Project</button>
        </div>
        <p class="subtitle">Track and manage all your freelance projects.</p>
      </section>

      <main class="dashboard-content" id="dashboard-content">
        <div class="search-bar">
          <img src="icons-menu/search-color.svg" alt="Search" />
          <input type="text" placeholder="Search projects..." />
        </div>
      </main>
    </div>
  </div>

  <div id="projectFormPopup" class="popup-overlay">
    <div class="popup-content">
      <div class="header">
        <h2>New Project</h2>
        <span class="close-btn" id="closePopup"><img src="./icons-menu/Cancel.png" alt="close"></span>
      </div>
      <hr>
      <form id="newProjectForm">
        <div class="form-row">
          <div class="form-group">
            <label>Project Name *</label>
            <input type="text" name="project_name" placeholder="Enter project name" required>
          </div>
          <div class="form-group">
            <label>Client Name *</label>
            <input type="text" name="client_name" placeholder="Enter client name" required>
          </div>
        </div>
        <div class="form-group full-width">
          <label>Description</label>
          <textarea name="description" placeholder="Enter project description"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Budget *</label>
            <input type="number" name="budget" placeholder="$5,000" required>
          </div>
          <div class="form-group">
            <label>Due Date *</label>
            <input type="date" name="due_date" required>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select name="status">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
            </select>
          </div>
        </div>
        <div class="form-buttons">
          <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn-create">Create Project</button>
        </div>
      </form>
    </div>
  </div>

<script src="scripts/sidebar.js"></script>
<script src="scripts/header.js"></script>
<script src="scripts/projects.js"></script>

</body>
</html>
