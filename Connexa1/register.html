<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Conexa</title>
      <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
  <div class="logo">
    <div class="conexa">Connexa</div>
  </div>

  <div class="register-wrapper">
    <h1>Create Account</h1>
    <p class="subtitle">Join Connexa and start managing your business</p>

    <div class="social-buttons">
      <button class="social-btn">
        <img src="icons-menu/apple.png" alt="Apple">
        Continue with Apple
      </button>
      <button class="social-btn">
        <img src="icons-menu/google.png" alt="Google">
        Continue with Google
      </button>
    </div>

    <div class="separator">or</div>

    <form action="#" method="POST">
      <label>Full name</label>
      <input type="text" name="fullname" placeholder="John Doe" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="johndoe@gmail.com" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="********" required>
      <small>Must be at least 8 characters</small>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <p class="login-text">Already have an account? <a href="login.php">Log In</a></p>
  </div>
</body>
</html>
